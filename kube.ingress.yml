apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: war-with-josh
  annotations:
    nginx.ingress.kubernetes.io/add-base-url: true
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /WarWithJosh
        backend:
          serviceName: war-with-josh
          servicePort: 80